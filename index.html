<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Cinema</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="logo" href="/">
						<img class="logo__image" src="./images/logo.svg" alt="Logo" />
					</a>
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Главная</a>
							</li>

							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Фильмы</a>
							</li>

							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Кинотеатры</a>
							</li>

							<li class="menu__list-item">
								<a class="menu__list-link" href="#">События</a>
							</li>

							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Поддержка</a>
							</li>
						</ul>
					</nav>
					<div class="user">
						<span class="user__text">Привет, пользователь!</span>
						<img
							class="user__avatar"
							src="./images/user-avatar.jpg"
							alt="User avatar"
						/>
					</div>
				</div>
			</div>
		</header>
		<script src="script.js"></script>
	</body>
</html>
